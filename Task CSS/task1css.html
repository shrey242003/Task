<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-1</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        text-align: center;
      }

      .header {
        background-color: #4caf50;
        color: white;
        padding: 10px 0;
        margin-bottom: 20px;
      }

      table {
        margin: 0 auto;
        border-collapse: collapse;
        width: 80%;
        background-color: #cce5ff;
        border: 2px solid #000;
        border-radius: 15px;
        overflow: hidden;
      }

      th,
      td {
        border: 1px solid #000;
        padding: 12px;
      }

      th {
        background-color: #009879;
        color: white;
        font-weight: bold;
        font-size: 1.2em;
        text-align: center;
      }

      td {
        background-color: #e0f7fa;
        font-size: 1em;
        text-align: left;
      }

      table,
      th,
      td {
        border-radius: 15px;
      }

      h1 {
        font-size: 1.5em;
      }

      .symbols {
        margin-top: 20px;
      }

      .symbol {
        display: inline-block;
        margin: 10px;
      }

      .symbol svg {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Task-1</h1>
    </div>
    <table>
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>80</td>
        </tr>
      </tbody>
    </table>

    <div class="symbols">
      <div class="symbol">
        <svg>
          <rect
            width="100"
            height="100"
            style="fill: white; stroke-width: 3; stroke: green"
          />
        </svg>
      </div>
      <div class="symbol">
        <svg>
          <rect
            width="100"
            height="50"
            style="fill: white; stroke-width: 3; stroke: green"
          />
        </svg>
      </div>
      <div class="symbol">
        <svg>
          <circle
            cx="50"
            cy="50"
            r="40"
            style="fill: white; stroke-width: 3; stroke: green"
          />
        </svg>
      </div>
      <div class="symbol">
        <svg>
          <ellipse
            cx="50"
            cy="50"
            rx="50"
            ry="25"
            style="fill: white; stroke-width: 3; stroke: green"
          />
        </svg>
      </div>
      <div class="symbol">
        <svg>
          <rect
            width="50"
            height="50"
            style="fill: white; stroke-width: 3; stroke: green"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
