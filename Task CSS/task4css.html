<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoverable Sidenav Buttons</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .container {
        position: relative;
        width: 600px;
        height: 400px;
        border: 1px solid #000;
        display: flex;
      }

      .sidenav {
        height: 100%;
        width: 60px;
        background-color: #111;
        padding-top: 20px;
      }

      .sidenav a {
        padding: 16px;
        text-decoration: none;
        font-size: 20px;
        color: white;
        display: block;
        transition: 0.3s;
      }

      .sidenav a:hover {
        padding-left: 50px;
      }

      .sidenav .green {
        background-color: green;
      }

      .sidenav .blue {
        background-color: blue;
      }

      .sidenav .red {
        background-color: red;
      }

      .sidenav .gray {
        background-color: gray;
      }

      .main {
        margin-left: 60px;
        padding: 10px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidenav">
        <a href="#" class="green"></a>
        <a href="#" class="blue"></a>
        <a href="#" class="red"></a>
        <a href="#" class="gray"></a>
      </div>

      <div class="main">
        <h1>Hoverable Sidenav Buttons</h1>
        <p>Hover over the buttons in the left side navigation to open them.</p>
      </div>
    </div>
  </body>
</html>
