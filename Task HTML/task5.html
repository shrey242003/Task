<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
  </head>
  <body>
    <h1 style="color: blue; text-align: center">Registration Form</h1>
    <form>
      <table border="1" cellspacing="0" cellpadding="5" align="center">
        <tr>
          <td>First Name</td>
          <td><input type="text" name="firstName" /></td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td><input type="text" name="lastName" /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="email" name="email" /></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" name="password" /></td>
        </tr>
        <tr>
          <td>Re-enter Password</td>
          <td><input type="password" name="rePassword" /></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" name="gender" value="male" /> Male
            <input type="radio" name="gender" value="female" /> Female
          </td>
        </tr>
        <tr>
          <td>Age:</td>
          <td><input type="text" name="age" /></td>
        </tr>
        <tr>
          <td>Phone Number</td>
          <td><input type="text" name="phone" /></td>
        </tr>
        <tr>
          <td>Address</td>
          <td><textarea name="address" rows="4" cols="40"></textarea></td>
        </tr>
        <tr>
          <td>State</td>
          <td><input type="text" name="state" /></td>
        </tr>
        <tr>
          <td>Country</td>
          <td>
            <select name="country">
              <option value="">Choose your country</option>
              <option value="india">India</option>
              <option value="usa">USA</option>
              <option value="uk">UK</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Languages known:</td>
          <td>
            <input type="checkbox" name="language" value="english" /> English
            <input type="checkbox" name="language" value="kannada" /> Kannada
            <input type="checkbox" name="language" value="hindi" /> Hindi
            <input type="checkbox" name="language" value="telugu" /> Telugu
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" name="declaration" /> Hereby I declare all
            the given details are true
          </td>
        </tr>
        <tr>
          <td colspan="2" align="right">
            <a href="https://ethnus.com/">Log in to <b>Ethnus</b> website</a>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Register" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
