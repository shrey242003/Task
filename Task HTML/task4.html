<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .content {
        padding: 10px;
        margin: 10px;
        max-width: max-content;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <form>
        <table>
          <tr>
            <td>Full Name</td>
            <td><input type="text" name="FullName" /></td>
          </tr>
          <tr>
            <td>Username</td>
            <td><input type="text" name="Username"</td>
          </tr>

          <tr>
            <td>Password</td>
            <td><input type="password" name="password"</td>
          </tr>
          <tr>
            <td>Re Password</td>
            <td><input type="password" name="repassword"</td>
          </tr>
          <tr>
            <td>Address</td>
            <td><input type="address" username="address"</td>
          </tr>
          <tr>
            <td>Age</td>
            <td><input type="text" username="Age"</td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
              <select name="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><input type="submit" value="Save" /></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
